<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Homepage | IM </title>

  <link href="styles/styles.css" rel="stylesheet">
  <link href="styles/general.css" rel="stylesheet">
  <link href="styles/animate.css" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="wrapper" id="id1">
      <div class="title">
        <span class="blue-background">My paintings,</span> <br> coloured ceramics <br> <span class="coral-background">
          and toys</span></span>.
      </div>
      <div class="name">
        IRINA MAZUR
      </div>
      <div class="me image-round">
          <img src="./img/me.jpg">
        </div>
    </div>
    <div class="wrapper" id="id2">
      <div class="center text-middle text-white links">
        Follow me on

        <a href="https://www.instagram.com/yeheved/" target="_blank">
          <img src="./img/picto-instagram white.svg" alt="Link to my instagram account">
        </a>
        for more examles, impressions and inspiration ...
      </div>
      <div class="border">
        <img src="./img/wave.svg">
      </div>
    </div>
    <div class="wrapper" id="id3">
        <div class="name"> CERAMICS  </div>
      <section class="slideshow ">
        <div class="images">
          <img src="./img/plate4.jpg"> 
          <img src="./img/plate5.jpg">
          <img src="./img/plate2.jpg">
          <img src="./img/plate3.jpg">
        </div>
      </section>
    </div>
    <div class="wrapper dark-background" id="id4">
        <div class="name"> PAINTING  </div>
      <section class="slideshow ">
        <div class="images">
          <img src="./img/rosary.jpg">
          <img src="./img/august.jpg">
          <img src="./img/dream.jpg">
          <img src="./img/floral.jpg">
        </div>
      </section>
    </div>
  </div>
</body>

</html>
